<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">ESTADO</th>
        <th scope="col">EDITAR</th>
        <th scope="col">ELIMINAR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipodoc of tipodocs">
        <td scope="row">{{tipodoc.ID_TIPO_DOC}}</td>
        <td>{{tipodoc.NOMBRE}}</td>
        <td>{{tipodoc.ESTADO}}</td>
        <td><button class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
        <td><button class="btn btn-danger" (click)="delTipoDoc(tipodoc.ID_TIPO_DOC)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
